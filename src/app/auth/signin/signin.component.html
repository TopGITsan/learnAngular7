<div class="row">
  <div class="col-12 col-sm-10 col-md-8 mx-auto">
    <div class="form-group">
      <form (ngSubmit)="onSignIn(f)" #f="ngForm">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" type="email" id="email" name="email" ngModel required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="password">Password</label>
              <input class="form-control" type="password" id="password" name="password" ngModel required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="mx-auto">
            <button class="btn btn-success" type="submit" [disabled]="f.invalid">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

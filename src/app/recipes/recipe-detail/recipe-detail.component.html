<div class="row">
  <div class="col-12">
    <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle" (click)="onShowDropdown()">Manage recipe</button>
      <ul class="dropdown-menu" [ngClass]="{show: isOpen=== true}">
        <li><a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer">Shopping List</a></li>
        <li><a class="dropdown-item" style="cursor: pointer" (click)="onEditRecipe()" >Edit Recipe</a></li>
        <li><a class="dropdown-item" style="cursor: pointer" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}} -
        ({{ingredient.amount}})</li>
    </ul>
  </div>
</div>

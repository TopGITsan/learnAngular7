<div class="container">
  <div class="row">
    <div class="col-12 col-sm10 col-md-8 col-sm-offset1 col-md-offset2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" 
              id="username" 
              class="form-control"
              ngModel
              name="username"
              required
              #username="ngModel">
              <div class="alert alert-danger" role="alert" *ngIf="username.invalid && username.touched">Please enter a valid username!</div>
          </div>
          <button type="button" class="btn btn-info">Suggest a username</button>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" 
              id="email" 
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel">
              <div class="alert alert-danger" role="alert" *ngIf="email.invalid && email.touched" >Please enter a valid email!</div>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Question</label>
          <select id="secret" 
            class="form-control"
            ngModel
            name="secret">
            <option>Your first pet?</option>
            <option>Your first teacher?</option>
          </select>
        </div>
        <button type="submit" 
          class="btn btn-primary"
          [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
